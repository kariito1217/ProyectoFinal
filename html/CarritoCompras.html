<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="../css/CarritoCompras.css" />
</head>
<body>
    <nav>
        <button onclick="cancelarCompra()">Cancelar Compra</button>
        <button onclick="seguirComprando()">Seguir Comprando</button>
    </nav>

    <main class="contenedorCarrito">
        <!-- Sección de Compra Actual -->
        <table id="tablaCarrito">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Imagen</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="tbodyCarrito">
                <!-- Aquí se llenarán los productos del carrito -->
            </tbody>
        </table>

        <!-- Resumen de Compra -->
        <section id="resumenCompra">
            <h2>Resumen de Compra</h2>
            <p id="totalProductos">Total de Productos: <span>0</span></p>
            <p id="costoTotal">Costo Total: <span>$0</span></p>
            <p id="cargoDomicilio">Cargo por Domicilio: <span>$15,000</span></p>
            <p id="totalCompraFinal">Total con Domicilio: <span>$15,000</span></p>
        </section>

        <!-- Formulario de Tarjeta de Crédito -->
        <section id="pagoTarjeta">
            <h2>Información de Pago</h2>
            <form id="formTarjeta">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Número de Tarjeta</label>
                        <input type="text" placeholder="XXXX-XXXX-XXXX-XXXX" required maxlength="19">
                    </div>

                    <div class="form-group">
                        <label>Fecha de Expiración (MM/AA)</label>
                        <input type="text" placeholder="MM/AA" required maxlength="5">
                    </div>

                    <div class="form-group">
                        <label>Código de Seguridad</label>
                        <div class="input-container">
                            <input type="password" id="codigoSeguridad" placeholder="*" required maxlength="3">
                            <button type="button" onclick="verPassword()">👀</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Nombre del Titular</label>
                        <input type="text" placeholder="Nombre Completo" required>
                    </div>

                    <div class="form-group">
                        <label>País de Emisión</label>
                        <select required>
                            <option value="colombia">Colombia</option>
                            <option value="argentina">Argentina</option>
                            <option value="mexico">México</option>
                            <option value="brasil">Brasil</option>
                            <option value="chile">Chile</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Tipo de Tarjeta</label>
                        <select required>
                            <option value="mastercard">Mastercard</option>
                            <option value="visa">Visa</option>
                            <option value="prepagada">Prepagada</option>
                        </select>
                    </div>
                </div>

                <div class="button-container">
                    <button type="button" onclick="limpiarFormulario()">Limpiar Campos</button>
                    <button type="button" onclick="confirmarCompra()">Confirmar Compra</button>
                </div>
            </form>
        </section>
    </main>

    <script src="../js/Data.js" type="text/JavaScript"></script>
</body>
</html>
