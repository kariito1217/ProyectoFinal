<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <meta name="description" content="Explora nuestra lista de productos y filtra por categoría o color para encontrar exactamente lo que buscas.">
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="../css/ListaProductos.css" />
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="../img/logo.png" alt="Logo de la tienda">
            </div>
            <nav role="navigation" aria-label="Filtro de productos">
                <div class="filters">
                    <label for="categoria">Filtrar por categoría:</label>
                    <select id="categoria">
                        <option value="todos">Todos</option>
                        <option value="camisas">Camisas</option>
                        <option value="chaquetas">Chaquetas</option>
                        <option value="faldas">Faldas</option>
                        <option value="enterizos">Enterizos</option>
                        <option value="jeans">Jeans</option>
                        <option value="camisetas">Camisetas</option>
                        <option value="vestidos">Vestidos</option>
                        <option value="calzado">Calzado</option>
                    </select>
        
                    <label for="color">Filtrar por material:</label>
                    <input type="text" id="material" placeholder="Algodón/Cuero/Poliéster/Lino/Seda/Viscosa/Denim/Gamuza/Lona" />
                </div>

                <div class="BotonesFiltros">
                    <button type="button" id="filtrar">Filtrar</button>
                    <button type="button" id="limpiarFiltro">Limpiar Filtro</button>
                    <button onclick="cancelarCompra()"  type="button" id="cancelarCompra" name="botonesDetalle" >Cancelar compra</button>
                    <button   onclick="completarCompra()"  type="button" id="completarCompra" name="botonesDetalle">Completar compra</button>
                </div>
            </nav>
        </div>
    </header>
    
    <section class="contenedorMain">
        <div class="contenedorDeProductos">
            <!-- Los productos se llenarán dinámicamente desde JavaScript -->
        </div>
    </section>

    
<!--Detalle de producto--> 

  
<aside class="detalleProducto" style="display: none;">
    <div class="detalleProductoClose">
        <img id="close-btn" src="../img/cerrar.png" alt="cerrar">
    </div>
    <div class="informacionProducto">
        <img src="" alt="imgProductoSeleccionado" class="imgProducto">
        <p class="nombreProducto"></p>
        <p class="precioProducto"></p>
        <p class="categoriaProducto"></p>
        <p class="tallaProducto"></p>
        <p class="colorProducto"></p>
        <p class="descripcionProducto"></p>
        <p class="materialProducto"></p>
        <p class="stockProducto"></p>

            <form class="form2">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" placeholder="Ingrese la cantidad" min="1" required />
                <div class="botonesDetalle">
                   <button onclick="agregarAlCarrito()" type="button" id="agregarProducto">Agregar al carrito</button>
                   <button onclick="limpiaCantidad()" type="button" id="limpiarCantidad">Limpiar Cantidad</button>
                </div>    
            </form>
    </div>
</aside>

<script src="../js/Data.js" type="text/JavaScript"></script>
</body>
</html>
